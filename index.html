<html>
    <head>
        <link rel="stylesheet" href="assets/bootstrap-5.1.3-dist/css/bootstrap-grid.min.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
              <div class="col">
                <h1><b>FORM</b></h1>
              </div>
              <div class="col">
                <h1><b>Table</b></h1>
              </div>
            </div>
            <div class="w-100"></div>
            <div class="row">
              <div class="col">
                <form action="http://student-registration.com" target="_blank">
                    <h3>Student Registration Form</h3>
                    <div class="form-group">
                        <label for="fname">Name:</label>
                        <input type="text" id="fname" name="fname" placeholder="Enter first name"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="Phone">Phone No:</label>
                        <input type="text" id="Phone" name="Number" placeholder="Enter phone no."><br><br>
                    </div>
                    <div class="form-group">
                        <label for="birth">Date Of Birth:</label>
                        <input type="date" id="birth" name="birth"><br><br>
                    </div>
                    <div class="form-group">
                        <label for="adress">Address:</label>
                        <textarea name="adress" id="adress" rows="10" cols="30"></textarea><br><br>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <input type="radio" id="male" name="gender" value="male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="female">
                        <label for="female">Female</label><br><br>
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input list="city">
                        <datalist id="city">
                        <option value="Bathinda">
                        <option value="Chandigarh">
                        <option value="Patiala">
                        <option value="Barnala">
                        </datalist><br><br>
                    </div>
                    <div class="form-group">
                        <label for="hobby">Hobbies:</label>
                        <input type="checkbox" id="music" name="music" value="music">
                        <label for="music"> Music</label><br>
                        <input type="checkbox" id="sports" name="sports" value="sports">
                        <label for="sports"> Sports</label><br>
                        <input type="checkbox" id="reading" name="reading" value="reading">
                        <label for="reading"> Reading</label><br>
                        <input type="checkbox" id="dancing" name="dancing" value="dancing">
                        <label for="dancing"> Dancing</label><br>
                        <input type="checkbox" id="others" name="others" value="others">
                        <label for="others"> Others</label><br><br>
                        <input type="submit" value="Submit">
                        <input type="reset">
                    </div>
                </form>
              </div>
              <div class="col">
                <h3>Student Records</h3>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>SNo.</th>
                    <th>Name</th>

                    <th>DOB</th>
                    <th>Interests</th>

        </table>
              </div>
          </div>
    </body>
</html>
